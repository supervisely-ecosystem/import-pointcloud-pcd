<sly-field title="Import settings">
    <div class="fflex align-start">
        <sly-field class="mt20"
                   title="Project name (optional)"
                   description="Source project name will be used If leave this field empty">
            <el-input
                v-model="state.project_name">
            </el-input>
        </sly-field>
    </div>

    <div class="fflex align-start">
        <el-checkbox v-model="state.remove_source" class="mt10 mr10"></el-checkbox>
        <sly-field class="mt20"
                   title="Remove files after successful import"
                   description="Removes source directory from Team Files after successful import">
        </sly-field>
    </div>
</sly-field>
